<div class="row">
    <div class="col-xs-12">
      <form>
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control"
            [(ngModel)]="name">
          </div>
          <div class="col-sm-5 form-group">
            <label for="amount">amount</label>
            <input type="number" name="amount" class="form-control"
            [(ngModel)]="amount"> 
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" (click)="saveNewItem()">Add</button>
            <button class="btn btn-danger" type="button">Delete</button>
            <button class="btn btn-primary" (click)="clearItem()">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
